<% layout('/html/share/layout.html') -%>
<div id="my_top_menu">

</div>

<ul class="pages">
    <li class="chat page">

        <div class="chatArea">
            <div class="table messages">
            </div>
        </div>

            <div class="direct-chat-text">

        <div class="col-xs-9">

        </div>
        <div class="col-xs-3">
            <button class="btn btn-info btn-lg" id="message">Submit</button>
        </div>

    </li>

    <li class="login page">

            <h3 class="title" id="hint"></h3>
        </div>
    </li>
</ul>
